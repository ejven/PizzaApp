<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
	<meta name="apple-mobile-web-app-capable" content="yes">

    <title>Pizzerie</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap.min.css" rel="stylesheet">
	<link href="custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<nav class="pizzanavbar" role="navigation">
		<a href="/index.html"><span class="glyphicon glyphicon-home"></a>
		<a href="/pizza.html"><span class="glyphicon glyphicon-dashboard"></a>
		<a class="active" href="/drink.html"><span class="glyphicon glyphicon-glass"></a>
		<a href="/confirm.html"><span class="glyphicon glyphicon-shopping-cart"></a>
	</nav>
	
	<h1>Nápojový lístek</h1>
	
	<ul id="pizza-list" class="list-group">
	</ul>

	<script type="text/html" id="pizza-list-item">
		<h4 class="list-group-item-heading" data-content-append="name"><span data-content="id"><span></h4>
		<p class="list-group-item-text" data-content="desc"></p>
		<table class="pizza-buttons">
			<tr>
				<td class="plus"><button type="button" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span></button></td>
				<td class="price"><span class="amount"></span><span data-content="price"></span> Kč</td>
				<td class="minus"><button type="button" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-minus"></span></button></td>
			</tr>
		</table>
	</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script> -->
	<script src="jquery.loadTemplate-1.4.3.js"></script>
	<script src="jquery.stayInWebApp.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<script src="pizza.js"></script>
	
	<script>
		$(document).ready(function(){
			$.getJSON('drink.json', function(data) {
				populateContainer(JSON.stringify(data), "#pizza-list-item", "#pizza-list");
				
				$(".plus button").click(function() { addPizza_click(this); });
				$(".minus button").click(function() { deletePizza_click(this); });
				refreshPizzaList();
			});				
			
			$.stayInWebApp();
		});
	</script>
  </body>
</html>
